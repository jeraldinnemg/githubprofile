<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github profiles</title>
</head>
<body>


    <div class="container">
        <form action="">
            <input type="text" placeholder="Search a Github user">
        </form>
        <main class="card">
   
            <div class="profile-card">
                <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="">
            </div>
            <div class="profile-content">
                <h1 class="user-name">Jeraldinnemg</h1>
                <p class="user-description"> frontend</p>
                <div class="user-statistics">
                    <p class="followers">300</p>
                    <p class="following">30</p>
                    <p class="repos">30</p>
                </div>
                <div class="user-repos">repos</div>
            </div>


        </main>

    </div>


    <script src="script.js"></script>
</body>
</html>
