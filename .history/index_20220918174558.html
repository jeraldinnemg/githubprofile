<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="style.css">
    <title>Github profiles</title>
</head>
<body>


    <div class="container">
        <form class="user-form">
            <input class=type="text" placeholder="Search a Github user">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i>Buscar</button>
        </form>
        <main class="card">
   
            <div class="profile-image">
                <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="">
            </div>
            <div class="profile-content">
                <h1>Jeraldinnemg</h1>
                <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua./p>
                    <ul>
                        <li>300 <strong>followers</strong></li> 
                        <li>30 <strong>following</strong></li> 
                        <li>30 <strong>repos</strong></li> 
                    </ul>
                <div class="user-repos">
                    <a href="#" class="repo">repo1</a>
                    <a href="#" class="repo">repo2</a>
                    <a href="#" class="repo">repo3</a>
                </div>
            </div>
        </main>
    </div>


    <script src="script.js"></script>
</body>
</html>
